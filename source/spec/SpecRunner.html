<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>uBerscore spec tests</title>
    <link rel="stylesheet" href="../../libs/mocha.css" />

    <script src="../../libs/require-min.js"></script>

    <script type="text/javascript">
       window.B = function(){return 'oldB'};

       require.config ({
        // set baseUrl to point to the 'bundle', relative to this HTML
        baseUrl: '../code',

        // all libraries are now relative to the bundle/baseUrl
        paths: {
          chai:  "../../libs/chai",
          mocha: "../../libs/mocha",
//          lodash: "../../libs/lodash.min"
          lodash: "../../libs/underscore-min" // drop in 'alternative' of lodash

        },
        shim: {
          mocha: { deps: [], exports: "mocha"},
          lodash: { deps: [], exports: "_"} // needed only for underscore
        }
      });

      // load mocha via requirejs
      require(['mocha'], function(mocha) {
          // initialize mocha
          mocha.setup('bdd');

          require([
              // load all your unit-tests here, always relative to the bundle/baseUrl
            "../spec/go-spec",
            "../spec/deepCloneDefaults-spec",
            "../spec/deepExtend-spec",
            "../spec/go-spec",
            "../spec/okv-spec",
            "../spec/spec-data",
            "../spec/uBerscore-spec"
          ],
            // once unit-tests are loaded
            function(){ mocha.run().globals(['_', 'B']);}
          );
      });
    </script>
  </head>

  <body>
    <div id="mocha"></div>
  </body>

</html>
