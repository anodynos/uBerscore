<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>uBerscore example using AMD/RequireJS loader</title>
    <script src="../../libs/require.js"></script>
    <script type="text/javascript">

        require.config({
            // baseUrl: '../../build/code',
            paths : {
                lodash: "../../libs/lodash.min",
                //lodash: "../../libs/underscore-min", // drop in 'alternative' of lodash
                backbone: "../../libs/backbone",
                uBerscore : "../../build/dist/uBerscore-dev"
            }
            ,
            shim : {
//                uBerscore: { deps: ['lodash'], exports: "_B" }, // not needed
//                lodash : { // needed only when 'lodash' is 'underscore'
//                   deps : [], exports : "_"
//               },
               backbone: {
                   deps: ['lodash'], exports: "Backbone"
               }
            }
        });
        console.log("loadin uBerscore!");
        require(['uBerscore'], function (ub) {
            console.log("loaded uBerscore");
            var o = {a : 5, b : -2, c : 3},
                    consoleKV = function (v, k) {
                        console.log(k, ':', v)
                    };

            console.log("ub local");
            ub.go(o, {iter : consoleKV});

            // globals _B & uBerscore
            console.log("uBerscore global, sorted");
            uBerscore.go(o, {iter : consoleKV});

            console.log("_B global, sorted");
            _B.go(o, {iter : consoleKV, sort : function (v) {
                return v
            } });

            _B.backboner();
        });
    </script>
</head>

<body>
Check console
</body>

</html>
