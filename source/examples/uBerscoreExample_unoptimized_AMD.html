<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>uBerscore example using AMD/RequireJS loader</title>
    <script src="../../libs/require.js"></script>
    <script type="text/javascript">

       require.config ({
        baseUrl: '../../build/code', // Loaded as individual AMD/UMD without optimization
        paths: {
            backbone: "../../libs/backbone",
            lodash: "../../libs/lodash.min"
//          lodash: "../../libs/underscore-min" // drop in 'alternative' of lodash
        },
        shim: {
          lodash: { // needed only when paths: lodash: '...underscore'
              deps: [], exports: "_"
          },
          backbone: {
              deps: ['lodash'], exports: "Backbone" // needed only for underscore
          }

        }
      });

      require(['uBerscore'], function(ub) {

          var o = {a:5, b:-2, c:3},
              consoleKV = function(v,k){console.log(k,':',v)};

          ub.go(o, {iter: consoleKV} );

          console.log("uBerscore & _B globals");
          uBerscore.go(o, {iter: consoleKV} );
          console.log("Sorted");
          _B.go(o, {iter: consoleKV, sort: function(v){return v} } );

          console.log(_B.okv({}, 'weird &$%$% keys*&&Q', 'are cool! ') );

          ub.backboner();
      });

    </script>
  </head>

  <body>
    Check console
  </body>

</html>
